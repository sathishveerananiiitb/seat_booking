<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Booking Details</title>
    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">


</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron my-4">
            <h1 class="display-3 text-capitalize">Welcome</h1>
        </header>

        <!-- Page Features -->
        <div class="row text-center justify-content-center">
            <div class="row justify-content-center">
                <div class="">
                    <span class="anchor" id="formUserEdit"></span>
                    <hr class="my-5">
                    <div class="card card-outline-secondary" style="min-width: 600px;">
                        <div class="card-header">
                            <h3 class="mb-0">Booking Information</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" method="POST">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Full Name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="full_name" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="email" name="email" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Mobile Number</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="number" name="mobile" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Roll No / Staff ID</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" name="roll_staff_id">
                                    </div>
                                </div>

                                <div class="form-group row justify-content-left">
                                    <div class="ml-auto mr-3">
                                        <a class="btn btn-danger" href=""> Cancel </a>
                                        <input class="btn btn-secondary ml-auto" type="reset" value="Reset">
                                        <input class="btn btn-primary ml-auto" type="submit" value="Book Tickets">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/accounts/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->

    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
